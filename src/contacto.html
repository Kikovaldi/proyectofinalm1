      </nav>

    <main class="pt-4">
      <h1 class="flex justify-center text-3xl pb-4 font-semibold">Contacto</h1>
      <p class="flex justify-center max-sm: text-center pb-2">
        Consúltanos cualquier dudas que tengas, te respondremos en cuanto
        podamos.
      </p>
      <div class="grid grid-cols-2 max-sm:grid-cols-1 max-sm:grid-rows-2 justify-items-center place-items-center">
        <div class="">
          <form class="flex flex-col sm:py-2 gap-2 font-semibold max-sm:w-64">
            <label for="nombre">Nombre y apellido:</label>
            <input
              type="text"
              id="nombre"
              required
              placeholder="Nombre y apellido"
              class="border text-black"
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="ejemplo@ejemplo.com"
              class="border text-black"
            />

            <label for="mensaje">Mensaje:</label>
            <textarea
              id="mensaje"
              rows="5"
              cols="50"
              required
              placeholder="Escribe aquí tu consulta"
              class="border text-black"
            ></textarea>
            <div class="flex justify-center">
              <button
                class="flex font-bold rounded-lg bg-pink-300 text-white px-5"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>

        <div class="">
          <h2 class="font-semibold">Dónde estamos</h2>
          <iframe
            width=""
            height=""
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2992.0417809855144!2d2.196013075027557!3d41.416611694183494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a3338d25c0ed%3A0x59132e549c356b26!2sC%2F%20de%20la%20Selva%20de%20Mar%2C%20215%2C%2008020%20Barcelona!5e0!3m2!1ses!2ses!4v1688333412847!5m2!1ses!2ses"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <h3 class="text-xs">Dentro del Centro Cívico Sant Martí</h3>
        </div>
      </div>
    </main>
    <footer class="py-8">
      <nav class="flex justify-center">
